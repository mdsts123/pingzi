<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Language" content="zh-cn">
<title>{$order.payname}网银支付 - {:C('WEB_SITE_TITLE')}</title>
<link href="__PUBLIC__/css/wechat_pay.css" rel="stylesheet" media="screen">
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery.qrcode.min.js"></script>
</head>
<body>
<div class="body">
    <h1 class="mod-title">
    <span class="ico"><img src="__PUBLIC__/images/bank.jpg" style="height: 40px; width:auto; display: inline-block; position: relative;" alt=""></span><span class="text">网银支付</span>
    </h1>
    <div class="mod-ct">
        <div class="order">2.选择银行</div>
        <!--detail-open 加上这个类是展示订单信息，不加不展示-->
        <div class="detail detail-open" id="orderDetail" style="">
            <form action="{:U('go')}" method="POST">
            <input type="hidden" name="orderno" value="{$order.orderno}"/>
            <div class="detail detail-open" id="orderDetail" style="border-top:none;margin-top: 10px">
                <dl class="detail-ct" style="display: block;">              
                    <dt>交易单号</dt>
                    <dd id="billId">{$order.orderno}</dd>
                    <dt>支付金额</dt>
                    <dd id="billId">{$order.amount}元</dd>
                    <dt>创建时间</dt>
                    <dd id="createTime">{$order.addtime}</dd>
                    <dt>选择银行</dt>
                    <dd id="banklist">
                    <volist name="order.banks" id="vo">
                        <label><input name="bankid" type="radio" value="{$key}" /> {$vo}</label>
                    </volist>
                    </dd>
                    <dd class="submit"><input type="submit" value="确 认 支 付 "></dd>
                    
                </dl>      
                 
                
                </form>           
        </div>
        
    </div>
    <div class="foot">
        <div class="inner">
            <p>Copyright @ <font size="3">{:C('WEB_SITE_TITLE')}</font> Reserved</p>
            
        </div>
    </div>
</div>

</body>
</html>
